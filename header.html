<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script>
        $(document).ready(function() {

            // Check for click events on the navbar burger icon
            $(".navbar-burger").click(function() {

                // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                $(".navbar-burger").toggleClass("is-active");
                $(".navbar-menu").toggleClass("is-active");

            });
        });
    </script>
</head>

<body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand" style="padding-left: 80px; padding-right: 80px;">
            <a class="navbar-item" href="index.html">
                <h1 class="HeaderTitle">Putter V.</h1>
            </a>

            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" @click="isOpen = !isOpen" v-bind:class="{'is-active': isOpen}">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarBasicExample" class="navbar-menu" style="padding-right: 80px;">
            <div class="navbar-end" id="navMenu">
                <a class="navbar-item NavItem" href="projects.html">
                Projects
              </a>
                <a class="navbar-item NavItem" href="about.html">
                About
              </a>
                <a class="navbar-item NavItem" href="contact.html">
                Contact
              </a>
            </div>

        </div>
    </nav>
</body>

</html>
